---
layout: default
---

<h2>Events</h2>
{% for event in site.events %}
<div class="document">
    <div class="doc-line">
      <div class="doc-identifier">
        <h4><a href="{{event.url}}">{{event.name}}</a></h4>
      </div>
    </div>
  
    <div class="doc-bib">
      <h5><a href="{{event.url}}">Host: {{event.host}} <br>Location: {{event.location}}</a></h5>
    </div>
  
    <div class="doc-info">
      <div class="doc-stage">
        Date: {{event.date | date_to_string}}
      </div>
    </div>
</div>
{% endfor %}
